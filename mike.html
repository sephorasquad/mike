<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Research Methodology Visualizations</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    canvas {
      max-width: 400px;
      margin: 20px;
    }
  </style>
</head>

<body>
  <h2>Research Methodology Visualizations</h2>
  <canvas id="pieChart" width="400" height="400"></canvas>
  <canvas id="barChart" width="400" height="400"></canvas>
  <canvas id="stackedBarChart" width="400" height="400"></canvas>
  <canvas id="donutChart" width="400" height="400"></canvas>
  <canvas id="radarChart" width="400" height="400"></canvas>

  <script>
    // Data
    const pieChartData = {
      labels: ['Quantitative Methods', 'Qualitative Methods'],
      datasets: [{
        data: [60, 40],
        backgroundColor: ['#ff6384', '#36a2eb']
      }]
    };

    const barChartData = {
      labels: ['Surveys', 'Interviews'],
      datasets: [{
        label: 'Data Collection Methods',
        data: [70, 30],
        backgroundColor: ['#ff6384', '#36a2eb']
      }]
    };

    const stackedBarChartData = {
      labels: ['Descriptive Statistics', 'Correlation Analysis', 'Regression Analysis', 'Comparative Analysis', 'Thematic Analysis', 'Content Analysis'],
      datasets: [{
        label: 'Data Analysis Techniques',
        data: [20, 25, 20, 15, 10, 10],
        backgroundColor: ['#ff6384', '#36a2eb', '#ffce56', '#4bc0c0', '#9966ff', '#ff9f40']
      }]
    };

    const donutChartData = {
      labels: ['Small Businesses', 'Medium Businesses', 'Large Businesses'],
      datasets: [{
        data: [30, 40, 30],
        backgroundColor: ['#ff6384', '#36a2eb', '#ffce56']
      }]
    };

    const radarChartData = {
      labels: ['Contribution to Business Theories', 'Practical Insights for Organizations', 'Relevance and Timeliness'],
      datasets: [{
        label: 'Ethical Considerations',
        data: [80, 70, 90],
        backgroundColor: 'rgba(255, 99, 132, 0.2)',
        borderColor: 'rgba(255, 99, 132, 1)',
        pointBackgroundColor: 'rgba(255, 99, 132, 1)',
        pointBorderColor: '#fff',
        pointHoverBackgroundColor: '#fff',
        pointHoverBorderColor: 'rgba(255, 99, 132, 1)'
      }]
    };

    // Draw Charts
    const pieCtx = document.getElementById('pieChart').getContext('2d');
    new Chart(pieCtx, {
      type: 'pie',
      data: pieChartData
    });

    const barCtx = document.getElementById('barChart').getContext('2d');
    new Chart(barCtx, {
      type: 'bar',
      data: barChartData
    });

    const stackedBarCtx = document.getElementById('stackedBarChart').getContext('2d');
    new Chart(stackedBarCtx, {
      type: 'bar',
      data: stackedBarChartData,
      options: {
        scales: {
          xAxes: [{ stacked: true }],
          yAxes: [{ stacked: true }]
        }
      }
    });

    const donutCtx = document.getElementById('donutChart').getContext('2d');
    new Chart(donutCtx, {
      type: 'doughnut',
      data: donutChartData
    });

    const radarCtx = document.getElementById('radarChart').getContext('2d');
    new Chart(radarCtx, {
      type: 'radar',
      data: radarChartData
    });
  </script>
</body>

</html>
